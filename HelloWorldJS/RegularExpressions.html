<html>
    <head>
        <title>Regular Expressions in Javascript</title>
        <script type = "text/javascript">
        function validate(){
            var username = document.getElementById("uname").value;
            var regx = /[a-x 2-9]00/i; //the first character has to be any letter between a thru x and end with 00

            if(regx.test(username)){
                alert("valid username");
            }
            else{
                alert("invalid username");
                document.getElementById("lbluser").style.visibility="visible";
            }
        }
        
        </script>


    </head>


    <body>
        <form action ="message.html">
            <input id ="uname" placeholder = "username" type ="text"/>
            <br>
            <label id ="lbluser" style ="color: red; visibility: hidden;">Invalid username</label>;
            <br>

            <button onclick="validate()" type = "button" >Submit</button>
        </form>
    </body>
</html>
