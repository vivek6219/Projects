<div class ="root">
    <div class ="budget-item" [ngClass]="{ 'income': item.amount >=0, 'expense': item.amount <0 }"> <!-- the income class will be added to the div element if it is true -->
        <div class="description">
            <p>{{item.description}} </p>
        </div>

        <div class ="amount">
            <p>{{item.amount}}</p>
        </div>
    </div>

    <div class ="x-icon-button" (click)= "onXButtonClick()"></div>
</div>
