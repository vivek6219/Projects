<body>
   <!--  <img src="rainbow.jpg" id="rainbow" width=500 />
    <img src="doubleRainbow.jpg" id="double rainbow" width =500/> -->
    <script>
        
        console.log("Fetching a rainbow");

        const imgArr =['rainbow.jpg','doubleRainbow.jpg'];


        catchRainbows(imgArr)
        .then(response=>{
                console.log('yay');
            })
            .catch(error =>{
                console.log('error');
                console.error(error);
            });
        

        async function catchRainbows(imgArr) {
            for (let key of imgArr) {
                const response = await fetch(key);
                const blob = await response.blob();
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.width ='200';
                document.body.append(img);
            }

        }
    
        
    </script>
</body>
