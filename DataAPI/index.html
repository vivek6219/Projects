<html lang = "en">
    <head>
        <title> Working with Data and API's</title>
    </head>

    <body>
        <img src = "rainbow.jpg" id = "rainbow" width=500  />
        <script>
                        console.log("Fetching a rainbow");

            async function catchRainbow()
            {
                const response = await fetch('rainbow.jpg');
                const blob = await response.blob();
                document.getElementById('rainbow').src =URL.createObjectURL(blob);
            }
            catchRainbow().then(response =>{
                console.log("WORKS");
            })
            .catch(error=>{
                console.log("error!");
                console.error(error);
            });
        </script>            
    </body>
    
</html>
