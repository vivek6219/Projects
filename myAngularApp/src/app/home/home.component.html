<h1>Welcome!</h1>

<div class = "play-container">
    <p>Click on <span (click)="countClick()">this!</span>{{clickCounter}} times.</p>
</div>

<div class ="play-container">
    <p>
        <input type ="text" [(ngModel)] ="name">
        <br>
        <strong> You said: </strong> {{name}}
    </p>

</div>

<div class ="play-container" [ngStyle] ="{
    'background-color' : clickCounter>4 ? 'green' : 'lightgray',
    'border': clickCounter>4 ? '4px solid black' : none 
}">

    <ng-template [ngIf]="clickCounter > 4" [ngIfElse] ="none">
        <p> The Click Counter <strong>IS GREATER</strong> than 4.</p>
    </ng-template>

    <ng-template #none>
        <p>The click counter is <strong>NOT GREATER </strong> than 4.</p>
    </ng-template>

</div>

<div class ="play-container" [class.active] ="test">

    <ng-template [ngIf]= "name == 'test'" [ngIfElse] ="elseState">
        <p>You entered: <strong>TESSSST</strong></p>
    </ng-template>
    <ng-template #elseState>
        <p>Enter test:</p>
    </ng-template>
   
</div>
